<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- 天空装饰 -->
  <circle cx="80" cy="60" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="320" cy="80" r="15" fill="rgba(255,255,255,0.08)"/>
  <circle cx="350" cy="40" r="12" fill="rgba(255,255,255,0.06)"/>
  
  <!-- 图书馆建筑主体 -->
  <rect x="120" y="100" width="160" height="120" fill="url(#buildingGrad)" stroke="#cbd5e0" stroke-width="2"/>
  
  <!-- 屋顶 -->
  <polygon points="120,100 200,60 280,100" fill="url(#roofGrad)"/>
  
  <!-- 柱子 -->
  <rect x="130" y="100" width="8" height="120" fill="#d1d5db"/>
  <rect x="150" y="100" width="8" height="120" fill="#d1d5db"/>
  <rect x="170" y="100" width="8" height="120" fill="#d1d5db"/>
  <rect x="190" y="100" width="8" height="120" fill="#d1d5db"/>
  <rect x="210" y="100" width="8" height="120" fill="#d1d5db"/>
  <rect x="230" y="100" width="8" height="120" fill="#d1d5db"/>
  <rect x="250" y="100" width="8" height="120" fill="#d1d5db"/>
  <rect x="270" y="100" width="8" height="120" fill="#d1d5db"/>
  
  <!-- 大门 -->
  <rect x="180" y="160" width="40" height="60" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <circle cx="210" cy="190" r="3" fill="#fbbf24"/>
  
  <!-- 窗户 -->
  <rect x="140" y="120" width="20" height="25" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
  <rect x="240" y="120" width="20" height="25" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
  <rect x="140" y="200" width="20" height="15" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
  <rect x="240" y="200" width="20" height="15" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
  
  <!-- 台阶 -->
  <rect x="170" y="220" width="60" height="8" fill="#9ca3af"/>
  <rect x="175" y="228" width="50" height="8" fill="#9ca3af"/>
  <rect x="180" y="236" width="40" height="8" fill="#9ca3af"/>
  
  <!-- 书本装饰 -->
  <rect x="50" y="180" width="15" height="20" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <rect x="55" y="185" width="5" height="2" fill="#92400e"/>
  <rect x="55" y="190" width="5" height="2" fill="#92400e"/>
  <rect x="55" y="195" width="5" height="2" fill="#92400e"/>
  
  <rect x="335" y="160" width="15" height="20" fill="#10b981" stroke="#059669" stroke-width="1"/>
  <rect x="340" y="165" width="5" height="2" fill="#064e3b"/>
  <rect x="340" y="170" width="5" height="2" fill="#064e3b"/>
  <rect x="340" y="175" width="5" height="2" fill="#064e3b"/>
  
  <!-- 图书馆名称 -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">国家图书馆</text>
  
  <!-- 城市名称 -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">北京</text>
</svg>
