<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- 书本图标 -->
  <rect x="170" y="120" width="60" height="40" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="180" y1="130" x2="220" y2="130" stroke="#cbd5e0" stroke-width="1"/>
  <line x1="180" y1="138" x2="220" y2="138" stroke="#cbd5e0" stroke-width="1"/>
  <line x1="180" y1="146" x2="220" y2="146" stroke="#cbd5e0" stroke-width="1"/>
  
  <!-- 图书馆名称 -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">揭阳市图书馆</text>
  
  <!-- 城市名称 -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">揭阳</text>
</svg>