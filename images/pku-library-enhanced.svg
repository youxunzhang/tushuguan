<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- 云朵装饰 -->
  <ellipse cx="70" cy="50" rx="25" ry="15" fill="rgba(255,255,255,0.2)"/>
  <ellipse cx="90" cy="50" rx="20" ry="12" fill="rgba(255,255,255,0.2)"/>
  <ellipse cx="330" cy="70" rx="20" ry="10" fill="rgba(255,255,255,0.15)"/>
  
  <!-- 图书馆建筑主体 -->
  <rect x="100" y="120" width="200" height="100" fill="url(#buildingGrad)" stroke="#d97706" stroke-width="2"/>
  
  <!-- 中式屋顶 -->
  <polygon points="100,120 150,80 200,120" fill="url(#roofGrad)"/>
  <polygon points="200,120 250,80 300,120" fill="url(#roofGrad)"/>
  
  <!-- 屋檐装饰 -->
  <rect x="100" y="115" width="200" height="5" fill="#047857"/>
  
  <!-- 柱子 -->
  <rect x="120" y="120" width="12" height="100" fill="#d97706"/>
  <rect x="150" y="120" width="12" height="100" fill="#d97706"/>
  <rect x="180" y="120" width="12" height="100" fill="#d97706"/>
  <rect x="210" y="120" width="12" height="100" fill="#d97706"/>
  <rect x="240" y="120" width="12" height="100" fill="#d97706"/>
  <rect x="270" y="120" width="12" height="100" fill="#d97706"/>
  
  <!-- 大门 -->
  <rect x="190" y="160" width="20" height="60" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <circle cx="200" cy="190" r="2" fill="#fbbf24"/>
  
  <!-- 窗户 -->
  <rect x="130" y="140" width="15" height="20" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
  <rect x="255" y="140" width="15" height="20" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
  <rect x="130" y="180" width="15" height="15" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
  <rect x="255" y="180" width="15" height="15" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
  
  <!-- 台阶 -->
  <rect x="180" y="220" width="40" height="8" fill="#9ca3af"/>
  <rect x="185" y="228" width="30" height="8" fill="#9ca3af"/>
  <rect x="190" y="236" width="20" height="8" fill="#9ca3af"/>
  
  <!-- 书本装饰 -->
  <rect x="50" y="200" width="12" height="16" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
  <rect x="52" y="202" width="8" height="1" fill="#7f1d1d"/>
  <rect x="52" y="205" width="8" height="1" fill="#7f1d1d"/>
  <rect x="52" y="208" width="8" height="1" fill="#7f1d1d"/>
  
  <rect x="338" y="180" width="12" height="16" fill="#7c3aed" stroke="#6d28d9" stroke-width="1"/>
  <rect x="340" y="182" width="8" height="1" fill="#4c1d95"/>
  <rect x="340" y="185" width="8" height="1" fill="#4c1d95"/>
  <rect x="340" y="188" width="8" height="1" fill="#4c1d95"/>
  
  <!-- 图书馆名称 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">北京大学图书馆</text>
  
  <!-- 城市名称 -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">北京</text>
</svg>
